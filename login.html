<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Connexion — New Family</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body{background:#f7f0fb;margin:0;font-family:sans-serif}
    .login-wrap{
      max-width:800px;
      margin:3rem auto;
      padding:2rem;
      background:#fff;
      border-radius:1rem;
      box-shadow:0 10px 20px rgba(0,0,0,.08);
      text-align:center
    }
    .login-buttons{
      display:flex;
      gap:1rem;
      flex-wrap:wrap;
      justify-content:center;
      margin-top:1.5rem
    }
    .login-buttons a{
      font-size:1.1rem;
      padding:0.9rem 1.4rem;
      border-radius:0.7rem;
      text-decoration:none
    }
  </style>
</head>
<body>
  <div class="login-wrap">
    <h1>Connexion</h1>
    <p>Choisis ton fournisseur pour accéder à l’espace réservé.</p>
    <div class="login-buttons">
      <a class="event-button" href="/.netlify/functions/auth-twitch-start">🟣 Se connecter avec Twitch</a>
      <a class="event-button" href="/.netlify/functions/auth-discord-start">💙 Se connecter avec Discord</a>
    </div>
    <p style="margin-top:1.5rem">
      <a class="about-button" href="/">← Retour à l’accueil</a>
    </p>
  </div>
</body>
</html>
