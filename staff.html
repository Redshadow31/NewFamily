<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Staff — New Family</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Option B uniquement : si tu veux coller le CSS ici -->
  <!--
  <style>
    ... ton bloc CSS (tabs, grid, modal, etc.) ...
  </style>
  -->
</head>
<body>

  <!-- Barre d’actions -->
  <section class="staff-actions">
    <div class="tabs" role="tablist" aria-label="Rôles">
      <button class="tab is-active" data-role="all" role="tab" aria-selected="true">Tous</button>
      <button class="tab" data-role="founder" role="tab">Fondateurs</button>
      <button class="tab" data-role="adjoint" role="tab">Adjoints</button>
      <button class="tab" data-role="mentor" role="tab">Mentors</button>
      <button class="tab" data-role="junior" role="tab">Juniors</button>
    </div>
    <div class="search">
      <input id="staff-search" type="search" placeholder="Rechercher un membre…" aria-label="Rechercher un membre" />
    </div>
  </section>

  <!-- Conteneur rendu par staff.js -->
  <main class="staff-wrap" id="staff-root"></main>

  <!-- Modale (optionnelle, pour le bouton “Plus”) -->
  <div class="staff-modal" id="staff-modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="dialog">
      <button class="close" id="staff-close" aria-label="Fermer">✖</button>
      <header>
        <img id="m-avatar" alt="" />
        <div>
          <h3 id="m-name"></h3>
          <small id="m-role"></small>
        </div>
      </header>
      <p id="m-desc"></p>
      <div class="links" id="m-links"></div>
    </div>
  </div>

  <!-- Ton script -->
  <script src="staff.js" defer></script>
</body>
</html>
