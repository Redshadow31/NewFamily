<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Staff ‚Äî New Family</title>
  <link rel="stylesheet" href="style/main.css">


  <!-- Styles sp√©cifiques Staff -->
  <style>
  /* Actions (onglets + search) */
  .staff-actions{max-width:1100px;margin:1rem auto;padding:0 1rem;display:flex;flex-wrap:wrap;gap:.8rem;align-items:center;justify-content:space-between}
  .tabs{display:flex;gap:.4rem;flex-wrap:wrap}
  .tab{border:1px solid #ead9ff;background:#fff;border-radius:999px;padding:.4rem .7rem;font-weight:700;color:#4b0082;cursor:pointer}
  .tab.is-active{background:#e74c3c;color:#fff;border-color:transparent}
  .search input{min-width:240px;border:1px solid #ead9ff;border-radius:10px;padding:.5rem .7rem;outline:none}

  /* Grille & cartes */
  .staff-section{max-width:1100px;margin:1.2rem auto;padding:0 1rem}
  .staff-section h2{margin:.2rem 0 .6rem;color:#8e44ad}
  .staff-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(230px,1fr));gap:1rem}
  .staff-card{position:relative;background:#fff;border-radius:16px;box-shadow:0 10px 22px rgba(0,0,0,.08);padding:1rem;overflow:hidden;transition:.18s transform, .18s box-shadow}
  .staff-card:hover{transform:translateY(-4px);box-shadow:0 14px 28px rgba(0,0,0,.12)}
  .staff-card::before{content:"";position:absolute;inset:-40%;border-radius:50%;background:radial-gradient(closest-side, rgba(241,196,15,.28), rgba(241,196,15,0));transform:scale(.6);opacity:0;transition:.25s}
  .staff-card:hover::before{opacity:1;transform:scale(1)}
  .avatar-box{position:relative;text-align:center}
  .avatar{width:96px;height:96px;border-radius:999px;border:3px solid #f1c40f;box-shadow:0 0 0 4px rgba(241,196,15,.18);object-fit:cover}
  .badge{position:absolute;top:4px;left:4px;background:#fff;border:1px solid #eee;border-radius:8px;padding:.15rem .4rem;font-size:.8rem;font-weight:700}
  .badge--founder{border-color:#f1c40f}
  .badge--adjoint{border-color:#e67e22}
  .badge--mentor{border-color:#8e44ad}
  .badge--junior{border-color:#2ecc71}
  .body{margin-top:.5rem;text-align:center}
  .name{margin:.3rem 0;color:#4b0082}
  .desc{color:#333;font-size:.95rem}

  /* LIVE badge */
  .live-dot{position:absolute;right:6px;top:6px;display:inline-flex;align-items:center;gap:.3rem;background:#ff4757;color:#fff;border-radius:999px;padding:.2rem .45rem;font-weight:800;font-size:.78rem}
  .live-dot::before{content:"";width:8px;height:8px;border-radius:50%;background:#fff;box-shadow:0 0 0 0 rgba(255,255,255,.8);animation:pulse 1.8s infinite}
  @keyframes pulse{0%{box-shadow:0 0 0 0 rgba(255,255,255,.8)}70%{box-shadow:0 0 0 8px rgba(255,255,255,0)}100%{box-shadow:0 0 0 0 rgba(255,255,255,0)}}

  /* Squelettes (loading) */
  .skel{background:#fff;border-radius:16px;min-height:160px;box-shadow:0 10px 22px rgba(0,0,0,.06);padding:1rem}
  .skel .ph{height:14px;border-radius:6px;background:linear-gradient(90deg,#eee,#f5f5f5,#eee);background-size:200% 100%;animation:shimmer 1.2s linear infinite}
  .skel .big{height:92px;border-radius:999px;margin:0 auto .6rem;width:92px}
  @keyframes shimmer{0%{background-position:200% 0}100%{background-position:-200% 0}}

  /* Reveal */
  .reveal{opacity:0;transform:translateY(12px);transition:.6s ease}
  .reveal.in{opacity:1;transform:none}

  /* Modale */
  .staff-modal{position:fixed;inset:0;background:rgba(0,0,0,.75);display:none;align-items:center;justify-content:center;z-index:9999;padding:1rem}
  .staff-modal[aria-hidden="false"]{display:flex}
  .staff-modal .dialog{width:min(680px,94vw);background:#fff;border-radius:16px;padding:1rem;position:relative;box-shadow:0 20px 50px rgba(0,0,0,.35)}
  .staff-modal .dialog header{display:flex;gap:1rem;align-items:center}
  .staff-modal .dialog img{width:84px;height:84px;border-radius:999px;border:3px solid #f1c40f;box-shadow:0 0 0 4px rgba(241,196,15,.18);object-fit:cover}
  .staff-modal .close{position:absolute;top:.6rem;right:.6rem;background:#fff;border:1px solid #eee;border-radius:8px;padding:.3rem .5rem;cursor:pointer}
  .staff-modal .links a{display:inline-block;margin:.3rem .3rem 0 0;padding:.35rem .6rem;background:#f3e9ff;border:1px solid #ead9ff;border-radius:9px;text-decoration:none;color:#4b0082}

  /* Accessibilit√© */
  a:focus-visible, button:focus-visible, .tab:focus-visible, input:focus-visible{outline:3px solid #f1c40f;outline-offset:3px}
  </style>
</head>
<body>
<header>
  <div class="header-content">
    <div class="header-logo"><img src="assets/logo.webp" alt="Logo New Family" /></div>
    <div class="header-text">
      <h1>üë• L‚Äô√©quipe Staff</h1>
      <p>Fondateurs, adjoints, mentors et juniors ‚Äî ceux qui font tourner la New Family.</p>
    </div>
       </div>
       <div class="backbar">
    <a class="btn btn--soft" href="index.html">üè† Accueil</a>
  </div>
        <!-- R√©seaux -->
      <div class="nf-socials">
  <a class="social-pill" href="https://www.instagram.com/twitchentraidenewfamily"
     target="_blank" rel="noopener" aria-label="Instagram New Family">
    <img src="assets/Instagram.webp" alt="" width="18" height="18" loading="lazy">
    @twitchentraidenewfamily
  </a>

  <a class="social-pill" href="https://www.tiktok.com/@twitchentraidenewfamily"
     target="_blank" rel="noopener" aria-label="TikTok New Family">
    <img src="assets/Tiktok.webp" alt="" width="18" height="18" loading="lazy">
    @twitchentraidenewfamily
  </a>
</div>
  </div>
</header>



  <!-- Barre d‚Äôactions -->
  <section class="staff-actions">
    <div class="tabs" role="tablist" aria-label="R√¥les">
      <button class="tab is-active" data-role="all" role="tab" aria-selected="true">Tous</button>
      <button class="tab" data-role="founder" role="tab">Fondateurs</button>
      <button class="tab" data-role="adjoint" role="tab">Adjoints</button>
      <button class="tab" data-role="mentor" role="tab">Mentors</button>
      <button class="tab" data-role="junior" role="tab">Juniors</button>
    </div>
    <div class="search">
      <input id="staff-search" type="search" placeholder="Rechercher un membre‚Ä¶" aria-label="Rechercher un membre" />
    </div>
  </section>

  <!-- Conteneur rendu par staff.js -->
  <main class="staff-wrap" id="staff-root"></main>

  <!-- Modale (pour le bouton ‚ÄúPlus‚Äù) -->
  <div class="staff-modal" id="staff-modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="dialog">
      <button class="close" id="staff-close" aria-label="Fermer">‚úñ</button>
      <header>
        <img id="m-avatar" alt="" />
        <div>
          <h3 id="m-name"></h3>
          <small id="m-role"></small>
        </div>
      </header>
      <p id="m-desc"></p>
      <div class="links" id="m-links"></div>
    </div>
  </div>

  <!-- Script -->
  <script src="staff.js" defer></script>
</body>
</html>
