  <!-- Styles rapides (tu peux les migrer plus tard dans style.css) -->
  <style>
    .nf-livebar{
      max-width:1100px;margin:1rem auto 0;background:#fff;color:#4b0082;
      border-radius:.8rem;padding:.7rem 1rem;display:flex;align-items:center;gap:.6rem;
      box-shadow:0 8px 20px rgba(0,0,0,.08);justify-content:center;flex-wrap:wrap;text-align:center
    }
    .nf-livebar .dot{width:10px;height:10px;border-radius:50%;background:#e74c3c;box-shadow:0 0 0 0 rgba(231,76,60,.6);animation:pulse 1.8s infinite}
    @keyframes pulse{0%{box-shadow:0 0 0 0 rgba(231,76,60,.6)}70%{box-shadow:0 0 0 10px rgba(231,76,60,0)}100%{box-shadow:0 0 0 0 rgba(231,76,60,0)}}
    .home-intro{max-width:1100px;margin:1.2rem auto 0;padding:0 1rem;text-align:center}
    .nf-hero-badges{display:flex;gap:.6rem;flex-wrap:wrap;justify-content:center;margin:1rem 0}
    .nf-hero-badges span{background:#f3e9ff;border:1px solid #ead9ff;padding:.4rem .7rem;border-radius:999px}
    .nf-stats{max-width:1100px;margin:2rem auto;display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:1rem;padding:0 1rem}
    .nf-stats .stat{background:#fff;border-radius:1rem;padding:1.2rem;text-align:center;box-shadow:0 10px 20px rgba(0,0,0,.08)}
    .nf-stats .num{font-weight:800;font-size:clamp(1.8rem,4vw,2.4rem);color:#c0392b;transition:color .3s ease}
    .nf-stats .label{margin-top:.3rem;font-size:.95rem;font-weight:600;color:#4b0082;opacity:.85}
    .nf-why{max-width:1100px;margin:1rem auto 2rem;display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:1rem;padding:0 1rem}
    .nf-why article{background:#fff;border-radius:1rem;padding:1rem 1.2rem;box-shadow:0 10px 20px rgba(0,0,0,.08);transition:transform .25s ease,box-shadow .25s ease}
    .nf-why article:hover{transform:translateY(-4px);box-shadow:0 14px 28px rgba(0,0,0,.12)}
    .nf-why h3{margin:.2rem 0 .3rem;color:#8e44ad}
    #nf-skeletons{max-width:1100px;margin:1.5rem auto 0;display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:1rem;padding:0 1rem}
    .user-skeleton{background:#fff;border-radius:1rem;height:200px;box-shadow:0 10px 20px rgba(0,0,0,.08);animation:pulse 1.8s infinite}
    .reveal{opacity:0;transform:translateY(12px);transition:.6s ease}
    .reveal.revealed{opacity:1;transform:none}
    .header-logo img{animation:floaty 6s ease-in-out infinite;transform-origin:center}
    @keyframes floaty{0%,100%{transform:translateY(0)}50%{transform:translateY(-6px)}}
    .social-links{display:flex;justify-content:center;gap:.8rem;margin-top:.6rem;}
    .social-links a img{width:36px;height:36px;border-radius:50%;transition:transform .2s ease,box-shadow .2s ease;}
    .social-links a:hover img{transform:scale(1.1);box-shadow:0 0 10px rgba(0,0,0,.2);}
  </style>
</head>
