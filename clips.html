  <!-- Styles locaux : m√™mes codes visuels que l‚Äôindex (compact + boutons unifi√©s) -->
  <style>
    :root{

      --brand:#e74c3c; --violet:#4b0082;
      --ring:rgba(192,57,43,.35); --shadow:0 10px 24px rgba(0,0,0,.10);

    @media (prefers-color-scheme: dark){

    }
    html,body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}

    /* HERO compact */
    header{
      background: radial-gradient(1100px 600px at 75% -50%, rgba(0,0,0,.25), transparent),
                  linear-gradient(135deg, #6a2c91 0%, #b04b8b 50%, #d06a79 100%);
      color:#fff; padding:clamp(1rem, 2.2vw + 0.6rem, 2rem) 1rem;
      border-bottom-left-radius:24px; border-bottom-right-radius:24px;
      box-shadow: 0 16px 40px rgba(0,0,0,.18);
    }
    .hero{max-width:1100px;margin:0 auto;display:flex;flex-direction:column;align-items:center;gap:.8rem}
    .hero-logo{width:150px;filter: drop-shadow(0 8px 18px rgba(0,0,0,.35));}
    h1{margin:.2rem 0 0;font-size:clamp(1.6rem,2.2vw+1rem,2.2rem);text-align:center}
    .sub{opacity:.95;margin:0 0 .2rem;text-align:center}

    /* Boutons unifi√©s */
    .btn{
      display:inline-flex;align-items:center;gap:.55rem;border:1px solid transparent;
      padding:.7rem 1.05rem;border-radius:12px;font-weight:800;text-decoration:none;cursor:pointer;
      box-shadow:0 6px 18px rgba(0,0,0,.08);transition:transform .15s, box-shadow .15s, filter .2s, background .2s, color .2s;
      line-height:1;color:#fff;
    }
    .btn:hover{transform:translateY(-2px);box-shadow:0 12px 26px rgba(0,0,0,.14)}
    .btn--primary{background:var(--brand)}
    .btn--primary:hover{filter:brightness(1.05)}
    .btn--soft{background:rgba(255,255,255,.22);border-color:rgba(255,255,255,.35)}
    .btn-row{display:flex;gap:.6rem;flex-wrap:wrap;justify-content:center}

    /* Shell page */
    main{max-width:1100px;margin:1rem auto 2rem;padding:0 1rem}

    /* Carte lecteur + fiche droite */
    .clip-grid{
      display:grid;grid-template-columns: 1.3fr .9fr;gap:16px;
    }
    @media (max-width: 960px){ .clip-grid{grid-template-columns:1fr} }

    .card{background:var(--surface);border:1px solid var(--border);border-radius:16px;box-shadow:var(--shadow);overflow:hidden}
    .card-body{padding:1rem 1rem 1.1rem}

    /* Lecteur 16/9 */
    .player-box{position:relative;aspect-ratio:16/9;background:#000;overflow:hidden}
    .player-box iframe{position:absolute;inset:0;width:100%;height:100%;border:0}

    /* Fiche streamer */
    .profile{display:grid;grid-template-columns:64px 1fr;gap:.8rem;align-items:center;margin-bottom:.6rem}
    .avatar{width:64px;height:64px;border-radius:50%;object-fit:cover;border:3px solid rgba(255,255,255,.6);box-shadow:0 6px 16px rgba(0,0,0,.2)}
    .name{margin:0;font-size:1.15rem;font-weight:900}
    .handle{margin:.1rem 0 0;opacity:.8}
    .bio{margin:.5rem 0 1rem;color:var(--muted);line-height:1.55}

    /* Nav clips */
    .clip-nav{display:flex;gap:.6rem;justify-content:center;margin:1rem auto 0}
    .btn--ghost{
      background:#fff;color:#2b1a5a;border-color:#ead9ff;
    }
    @media (prefers-color-scheme: dark){
      .btn--ghost{ background:#2E1750; color:#fff; border-color:rgba(255,255,255,.18); }
    }

    /* Back button floating */
    .backbar{position:relative;max-width:1100px;margin:-.6rem auto 0;padding:0 1rem}
    .backbar .btn{position:relative;top:-18px}
  </style>
</head>
<body>

    </div>

</html>
