        top: 50%;

        pointer-events: none;
      }

      #clip-user {

        margin: 0.5em 0;
        font-weight: bold;
        text-align: center;
      }

      #next-button,
      #prev-button {
        padding: 0.7em 1.5em;
        font-size: 1em;
        background-color: #9146ff;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        margin: 0 0.5em;
      }

      #next-button:hover,
      #prev-button:hover {
        background-color: #772ce8;
      }

      .button-container {
        margin-top: 1em;
        text-align: center;
      }
    </style>
  </head>
